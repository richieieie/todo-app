{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your todo!
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" class="form-control">
                        <option {% if todo.priority== 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if todo.priority== 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if todo.priority== 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if todo.priority== 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if todo.priority== 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input id="completed" type="checkbox" class="form-check-input" name="completed" {% if todo.completed
                           %} checked {% endif %}>
                    <label for="completed" class="form-check-label">Completed</label>
                </div>
                <button type="submit" class="btn btn-primary">Edit your todo</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
